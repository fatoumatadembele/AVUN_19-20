  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Pouvoir Agir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ecosystèmes</a>
              <div id='ddListeEco' class="dropdown-menu" aria-labelledby="dropdown01">
                  <!--
                <a class="dropdown-item" href="#">Action</a>

      <main role="main" class="container">

        <div class="starter-template">
          <h1>Pouvoir Agir</h1>
          <p class="lead">Pour calculer le pourvoir d'agir d'un écosystème de connaissances</p>
          <h3 id='auteurEco'></h3>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div id='contSVG' class="col-12">
                        Pour le svg
                    </div>
                    <div id='contRef' class="col-12">
                        Pour les références
                    </div>
                </div>
            </div>
            <div id='calculPA' class="col-4">
              Pour le calcule
            </div>
        </div>      
      
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>


    <script>

    //variables globales
    var dataForm, dimensions, arrDim;

    //récupère les données du formulaire
    var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSxVAAOvkBZ4dQz0ibfxoX47l1FfMN25xdoPBtNhRJUZ3njpVaBI4iCWMiYR34N_qclVvw0vB6Ph4PM/pub?gid=1435387753&single=true&output=csv'            
    d3.csv(url)
        .then(function(data) {
            //conserve les données
            dataForm = data;

            //met à jour la liste des écosystème
            d3.select("#ddListeEco").selectAll('a').data(dataForm).enter().append('a')
                .attr('class',"dropdown-item")
                .attr('href',"#")
                .html(function(d){ 
                    return d['Votre prénom']+' '+d['Votre nom'];
                })
                .on('click',function(d){
                    console.log(d);
                    afficheEco(d);
                });
        })
        .catch(function(error){
            console.log(error);  
        });

    function afficheEco(d){

        //initialise les conteneur
        d3.select("#contSVG").html("");
        d3.select("#contRef").html("");
        d3.select("#calculPA").html("");
        
        //affiche l'auteur
        d3.select("#auteurEco").html("Ecosystème fait par : "+d['Votre prénom']+" "+d['Votre nom']+" ("+d['N° étudiant']+")");
        

        
        var urlSVG = "../"+d['Votre compte GitHub']+"/modele.svg";

        d3.xml(urlSVG)
        .then(data => {
            //affiche le dvg
            d3.select("#contSVG").node().append(data.documentElement);
            dimensions = {'P':[], 'A':[], 'C':[], 'R':[]};
            arrDim = [];
            //récupère les dimensions associées aux éléments graphiques
            var arrEle = ["g","rect","path","ellipse"];
            arrEle.forEach(function(e){
                var objs = d3.select("#contSVG").select('svg').selectAll(e)._groups[0];
                for (i=0;i<objs.length;i++) {
                    setDim(objs[i]);
                }
            })
            console.log(dimensions);

            //d3.select("#calculPA").html(JSON.stringify(dimensions));

            $('#calculPA').w2grid({ 
                name: "PouvoirAgir" , 
                //name: "Pouvoir d'agir des dimensions existentielles" , 
                records: arrDim,
                columns: [                
                    { field: 'recid', text: 'recid', size: '30%' },
                    { field: 'id', text: 'Identifiant', size: '30%' },
                    { field: 'obj', text: 'Type de noeud', size: '30%' },
                    { field: 'dim', text: 'Dimension', size: '40%' }
                ]
            });    




        });        
            

    }

    function setDim(obj){
      if (obj.id.slice(0,2)=='P_' || obj.id.slice(0,2)=='A_' || obj.id.slice(0,2)=='C_' || obj.id.slice(0,2)=='R_') { 
        dimensions[obj.id.slice(0,1)].push({'id':obj.id,'obj':obj.localName});
        arrDim.push({'recid':(arrDim.length+1),'id':obj.id,'obj':obj.localName,'dim':obj.id.slice(0,1)})
      }  
    }
        
    </script>

</body>
</html>
